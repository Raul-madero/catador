<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Tequila Catador</title>
    <link rel="icon" type="image/jpg" href="./src/images/logo.jpg">
    <link rel="stylesheet" href="./src/sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo">
                <img class="header-logo_image" src="./src/images/logo.png" alt="Logo">
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 40 40" width="50px" height="50px"><path fill="#FCEFEF" d="M1.5 18.5H38.5V21.5H1.5z"/><path fill="#16302B" d="M38,19v2H2v-2H38 M39,18H1v4h38V18L39,18z"/><path fill="#FCEFEF" d="M1.5 8.5H38.5V11.5H1.5z"/><path fill="#16302B" d="M38,9v2H2V9H38 M39,8H1v4h38V8L39,8z"/><g><path fill="#FCEFEF" d="M1.5 28.5H38.5V31.5H1.5z"/><path fill="#16302B" d="M38,29v2H2v-2H38 M39,28H1v4h38V28L39,28z"/></g></svg>
            </div>
            <nav class="header-nav">
                <ul>
                    <li>
                        <a class="header-nav_item" href="">Servicios</a>
                    </li>
                    <li>
                        <a class="header-nav_item" href="">Galeria</a>
                    </li>
                    <li>
                        <a class="header-nav_item" href="">Eventos</a>
                    </li>
                    <li>
                        <a class="header-nav_item" href="">Bar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <body>
        <main>
            <section class="hero-header">
                <div class="hero-logo">
                    <img class="hero-logo_image" src="./src/images/logo.jpg" alt="Logo">
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 40 40" width="50px" height="50px"><path fill="#FCEFEF" d="M1.5 18.5H38.5V21.5H1.5z"/><path fill="#16302B" d="M38,19v2H2v-2H38 M39,18H1v4h38V18L39,18z"/><path fill="#FCEFEF" d="M1.5 8.5H38.5V11.5H1.5z"/><path fill="#16302B" d="M38,9v2H2V9H38 M39,8H1v4h38V8L39,8z"/><g><path fill="#FCEFEF" d="M1.5 28.5H38.5V31.5H1.5z"/><path fill="#16302B" d="M38,29v2H2v-2H38 M39,28H1v4h38V28L39,28z"/></g></svg>
                </div>
                <nav class="hero-nav">
                    <ul>
                        <li>
                            <a class="hero-nav_item" href="">Servicios</a>
                        </li>
                        <li>
                            <a class="hero-nav_item" href="">Galeria</a>
                        </li>
                        <li>
                            <a class="hero-nav_item" href="">Eventos</a>
                        </li>
                        <li>
                            <a class="hero-nav_item" href="">Bar</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="hero-info">
                <h1 class="hero-info__title">Vive una experiencia inolvidable con nosotros</h1>
                <div class="hero-buttons">
                    <button class="hero-buttons__reserva">Reserva Ya!</button>
                    <button class="hero-buttons__informacion">Mas Info</button>
                </div>
            </section>
        </main>
        <section class="second-section">
            <div class="experiencias-container">
                <div class="card-container">
                    <div class="experiencia">
                        <img class="experiencia__image" src="./src/images/calleSmall.jpg" alt="">
                        <h2 class="experiencia__title">Tour Tequila</h2>
                    </div>
                    <div class="experiencia">
                        <img class="experiencia__image" src="./src/images/shotSmall.jpg" alt="">
                        <h2 class="experiencia__title">Catados</h2>
                    </div>
                    <div class="experiencia">
                        <img class="experiencia__image" src="./src/images/letrasSmall.jpg" alt="">
                        <h2 class="experiencia__title">GDL-TQL</h2>
                        <h2 class="experiencia__title">TQL-GDL</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="eventos-container">
            <div class="eventos">
                <h3>Exposiciones de arte</h3>
                <div class="img-container">
                    <img class="image" src="./src/images/campoPaint.jpg" alt="">
                    <img class="image" src="./src/images/agaveEstilizado.png" alt="">
                    <img class="image" src="./src/images/agave-field-vintage-retro-landscape-600w-1804111291.webp" alt="">
                </div>
            </div>
        </section>
        <footer>
            
        </footer>
    </body>
</body>
</html>
